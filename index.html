<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario PHP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="mx-auto mt-5 shadow p-3 mb-5 rounded border" style="width: 400px;">
        <form id="formulario" action="validaciones.php" method="post" name="formulario">
            <h2><em>Formulario de Registro</em></h2>

            <!-- Nombre -->
            <label for="nombre" class="form-label mt-1">Nombre<span class="text-danger ms-1"><em>*</em></span></label>
            <input type="text" class="form-control" name="nombre" id="nombre" maxlength="20" required>

            <!-- Primer Apellido -->
            <label for="primerApellido" class="form-label">Primer Apellido<span class="text-danger ms-1"><em>*</em></span></label>
            <input type="text" class="form-control" name="primerApellido" id="primerApellido" maxlength="30" required>

            <!-- Segundo Apellido -->
            <label for="segundoApellido" class="form-label">Segundo Apellido<span class="text-danger ms-1"><em>*</em></span></label>
            <input type="text" class="form-control" name="segundoApellido" id="segundoApellido" maxlength="30" required>

            <!-- Email -->
            <label for="email" class="form-label">Email<span class="text-danger ms-1"><em>*</em></span></label>
            <input type="email" class="form-control" name="email" id="email" required>

            <!-- Login (Usuario) -->
            <label for="login" class="form-label">Usuario<span class="text-danger ms-1"><em>*</em></span></label>
            <input type="text" class="form-control" name="login" id="login" maxlength="20" required>

            <!-- Contraseña -->
            <label for="password" class="form-label">Contraseña<span class="text-danger ms-1"><em>*</em></span></label>
            <input type="password" class="form-control" name="password" id="password" minlength="4" maxlength="8" required>

            <!-- Submit -->
            <input type="submit" class="form-control btn btn-primary mt-4 mb-3 rounded-pill" name="btn-submit" value="Registrarse">

            <!-- Consulta -->
            <a href="consulta.php"><p class="text-center m-0">Consulta</p></a>

        </form>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
